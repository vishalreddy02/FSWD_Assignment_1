<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="eligibility-list.html">Eligibility List</a></li>
            <li><a href="view-students.html">View Students</a></li>
            <li><a href="search-students.html">Search Students</a></li>
        </ul>
    </nav>
    <main>
        <form id="studentForm" onsubmit="saveStudentData()">
            <label for="rollNo">Roll Number:</label>
            <input type="text" id="rollNo" name="rollNo" required><br>       
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>        
            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" min="0" max="10" step="0.01" required><br>        
            <label for="backlogs">Number of Backlogs:</label>
            <input type="number" id="backlogs" name="backlogs" min="0" required><br>        
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required><br>       
            <label for="languages">Programming Languages:</label>
            <input type="text" id="languages" name="languages" required><br>        
            <input type="submit" value="Register">
        </form>               
    </main>
    <script src="script.js"></script>
</body>
</html>
