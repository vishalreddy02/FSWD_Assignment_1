<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Student Registration</h1></header>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="eligibility-list.html">Eligibility List</a></li>
        <li><a href="view-students.html">View Students</a></li>
        <li><a href="search-students.html">Search Students</a></li>
      </ul>
    </nav>
    <main>
      <form id="editStudentForm" onsubmit="updateStudentData(); return false;">
        <label for="editName">Name:</label>
        <input type="text" id="editName" required /><br />
        <label for="editCgpa">CGPA:</label>
        <input type="number" step="0.01" id="editCgpa" required /><br />
        <label for="editBacklogs">Backlogs:</label>
        <input type="number" id="editBacklogs" required /><br />
        <label for="editBranch">Branch:</label>
        <input type="text" id="editBranch" required /><br />
        <label for="editLanguages">Programming Languages:</label>
        <input type="text" id="editLanguages" required /><br />
        <button type="submit">Update</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
